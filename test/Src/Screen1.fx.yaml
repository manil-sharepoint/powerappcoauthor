                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey1.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

        "'Created On_DataCard1' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="createdon"
            Default: =ThisItem.'Created On'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@Inventories],DataSourceInfo.DisplayName,"createdon")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =172
            X: =1
            Y: =0
            ZIndex: =3

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

    Button1 As button:
        OnSelect: |-
            =Patch(
                Inventories,
                LookUp(
                    Inventories,
                    Inventory = Gallery1.Selected.Inventory
                ),
                {Name: Form1.Updates.Name, Count: Form1.Updates.Count}
            )
        Text: ="Save"
        X: =1001
        Y: =575
        ZIndex: =3

    ButtonCanvas3 As Button:
